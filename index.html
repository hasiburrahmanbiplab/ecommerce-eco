<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- slick css -->
    <link rel="stylesheet" href="css/slick.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
    <div id="hero-section" class="bg-white">
       <header class="py-2">
          <p class="text-white fw-light text-center">Free Shipping with minimum purchase Rp250.000</p>
       </header>
      <div class="container">
        <div class="row">
            <div class="col-12 pb-3">
                <div class="logo-part">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col-3">
                            <div class="logo"><img src="image/Logo.png" alt=""></div>
                        </div>
                        <div class="col-6 pt-2 d-none d-lg-block">
                            <div class="header-search border border-secondary-subtle d-flex gap-2 align-items-center py-1 px-2 rounded-5 ">
                                <a href="#"><i class="fa-solid fa-magnifying-glass text-secondary"></i></a>
                                <input type="search" class="w-100 border-0 text-secondary" placeholder="search here...">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="header-icon">
                                <ul class="d-flex w-100 d-flex justify-content-end gap-3">
                                    <li><a href="#"><img src="image/profile.png" alt=""></a></li>
                                    <li><a href="#"><img src="image/shop.png" alt=""></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="menu-part">
                  <nav class="navbar main-navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container row-reverse">
                        <a class="navbar-brand border border-secondary-subtle d-flex gap-2 align-items-center d-lg-none rounded-5 py-1 px-3 w-75" href="#">
                            <i class="fa-solid fa-magnifying-glass text-secondary"></i>
                            <input type="search" class="w-75 border-0" placeholder="search here..">
                        </a>
                        <button class="navbar-toggler border-0 bg-transparent" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         <ul class="navbar-nav main-nav gap-2 m-auto mb-2 mb-lg-0 mt-3 mt-lg-0">
                            <li class="nav-item">
                            <a class="nav-link active text-black text-uppercase" aria-current="page" href="#">NEW!</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Clothing</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Bath</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Bedding</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Home Goods</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Furniture</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Footwear</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Accesories</a>
                            </li>
                         </ul>
                       </div>
                    </div>
                  </nav>
               </div>
            </div>
            <div class="col-12">
                <div class="banner-part py-5">
                    <div class="row">
                        <div class="col-12 col-md-6 order-2 order-md-1 pt-4 pt-md-0">
                            <div class="banner-text h-100 d-flex flex-column align-items-center justify-content-center m-auto text-center">
                                <h1 class="text-black fw-normal m-0 lh-sm">Healthy cutlery, healthy body</h1>
                                <p class="text-secondary fw-normal py-3">Upgrade your dining experience  and begin your path to a healthy you right now.</p>
                                <div class="common-btn">
                                    <a href="#">Learn More</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 order-1 order-md-2">
                            <div class="banner-image">
                                <img src="image/banner.png" class="img-fluid w-100 rounded-5 rounded-md-0" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 py-5">
            <div class="category">
                <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6 g-4">
                    <div class="col">
                        <div class="card border h-100">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <h5 class="fw-semibold m-0">Category <span class="d-block">for</span> <span class="d-block">you</span></h5>
                        </div>
                       </div>
                     </div>
                    <div class="col">
                        <div class="card position-relative border-0">
                            <img src="image/category1.png" class="card-img-top img-fluid w-100" alt="...">
                          <div class="overly d-flex justify-content-center align-items-end position-absolute w-100 h-25 p-3">
                            <button class="border-0 bg-dark text-white rounded-5">Clothing</button>
                         </div>
                       </div>
                     </div>
                    <div class="col">
                        <div class="card position-relative border-0">
                            <img src="image/category2.png" class="card-img-top img-fluid w-100" alt="...">
                          <div class="overly d-flex justify-content-center align-items-end position-absolute w-100 h-25 p-3">
                            <button class="border-0 bg-dark text-white rounded-5">Home Goods</button>
                         </div>
                       </div>
                     </div>
                    <div class="col">
                        <div class="card position-relative border-0">
                            <img src="image/category3.png" class="card-img-top img-fluid w-100" alt="...">
                          <div class="overly d-flex justify-content-center align-items-end position-absolute w-100 h-25 p-3">
                            <button class="border-0 bg-dark text-white rounded-5">Bedding</button>
                         </div>
                       </div>
                     </div>
                    <div class="col">
                        <div class="card position-relative border-0">
                            <img src="image/category4.png" class="card-img-top img-fluid w-100" alt="...">
                          <div class="overly d-flex justify-content-center align-items-end position-absolute w-100 h-25 p-3">
                            <button class="border-0 bg-dark text-white rounded-5">Furniture</button>
                         </div>
                       </div>
                     </div>
                    <div class="col">
                        <div class="card position-relative border-0">
                            <img src="image/category5.png" class="card-img-top img-fluid w-100" alt="...">
                          <div class="overly d-flex justify-content-center align-items-end position-absolute w-100 h-25 p-3">
                            <button class="border-0 bg-dark text-white rounded-5">Accesories</button>
                         </div>
                       </div>
                     </div>
                  </div>
                </div>
              </div>
           </div>
        </div>
      </div>











    
    <!-- jquery link -->
    <script src="js/code.jquery.com_jquery-1.12.4.min.js"></script>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- font awesome link -->
    <script src="js/all.min.js"></script>
    <!-- slick js -->
    <script src="js/slick.min.js"></script>
    <!-- main js  -->
    <script src="js/script.js"></script>
  </body>
</html>
